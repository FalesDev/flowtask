# Global settings
spring.application.name=flowtask
spring.profiles.active=prod

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}

# Common SMTP settings for all profiles
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.connectiontimeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# OAuth2 Google (web/Android)
google.client.web.id=${GOOGLE_WEB_CLIENT_ID}

# OAuth2 GitHub
github.client.android.id=${GITHUB_CLIENT_ID}
github.secret.android.id=${GITHUB_CLIENT_SECRET}

# ImageKit
imagekit.public-key=${IK_PUBLIC_KEY}
imagekit.private-key=${IK_PRIVATE_KEY}
imagekit.url-endpoint=${IK_URL_ENDPOINT}